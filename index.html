<!DOCTYPE html>
<html>
<head>
  <title>Delemencia 1.0 :D</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #c0c0c0, #a0a0a0);
      color: black;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      margin-top: 150px;
    }

    input, select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      border-radius: 5px;
      border: 1px solid #888;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #chatBox {
      width: 60%;
      height: 300px;
      border: 1px solid #888;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
      background: white;
    }

    #messageInput {
      width: 60%;
      padding: 10px;
    }

    .cloud {
      position: absolute;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 100px;
      height: 60px;
      animation: moveClouds linear infinite;
    }

    @keyframes moveClouds {
      0% { transform: translateX(-150px); }
      100% { transform: translateX(100vw); }
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 10px;
      background: rgba(0,0,0,0.2);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div id="welcome" class="screen">
    <h1>Welcome to Delemencia 1.0</h1>
    <button onclick="showRegister()">Register</button>
    <button onclick="showLogin()">Login</button>
  </div>

  <div id="register" class="screen">
    <h2>Register</h2>
    <input id="regUser" placeholder="Username (3-20 letters)">
    <button onclick="register()">Register</button>
    <br>
    <button onclick="showWelcome()">Back</button>
  </div>

  <div id="login" class="screen">
    <h2>Login</h2>
    <input id="logUser" placeholder="Username">
    <button onclick="login()">Login</button>
    <br>
    <button onclick="showWelcome()">Back</button>
  </div>

  <div id="chat" class="screen">
    <h2>Delemencia 1</h2>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    var currentUser = null;

    function hideAll() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("register").style.display = "none";
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "none";
    }

    function showWelcome() {
      hideAll();
      document.getElementById("welcome").style.display = "block";
    }

    function showRegister() {
      hideAll();
      document.getElementById("register").style.display = "block";
    }

    function showLogin() {
      hideAll();
      document.getElementById("login").style.display = "block";
    }

    function showChat() {
      hideAll();
      document.getElementById("chat").style.display = "block";
      renderMessages();
    }

    function register() {
      var username = document.getElementById("regUser").value.trim();
      if(username.length < 3 || username.length > 20 || !/^[a-zA-Z]+$/.test(username)) {
        alert("Username must be 3-20 letters only");
        return;
      }
      var users = JSON.parse(localStorage.getItem("users") || "{}");
      if(users[username]) {
        alert("Username already exists");
        return;
      }
      users[username] = {messages: ["Hello welcome to Delemencia!"]};
      localStorage.setItem("users", JSON.stringify(users));
      currentUser = username;
      showChat();
    }

    function login() {
      var username = document.getElementById("logUser").value.trim();
      var users = JSON.parse(localStorage.getItem("users") || "{}");
      if(users[username]) {
        currentUser = username;
        showChat();
      } else {
        alert("Username not found");
      }
    }

    function logout() {
      currentUser = null;
      showWelcome();
    }

    function sendMessage() {
      var msgInput = document.getElementById("messageInput");
      var message = msgInput.value.trim();
      if(message === "") return;
      var users = JSON.parse(localStorage.getItem("users") || "{}");
      users[currentUser].messages.push(message);
      localStorage.setItem("users", JSON.stringify(users));
      msgInput.value = "";
      renderMessages();
    }

    function renderMessages() {
      var chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      if(!currentUser) return;
      var users = JSON.parse(localStorage.getItem("users") || "{}");
      var messages = users[currentUser].messages;
      messages.forEach(function(msg){
        var p = document.createElement("p");
        p.textContent = msg;
        chatBox.appendChild(p);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    showWelcome();

    var body = document.body;

    for(var i = 0; i < 5; i++) {
      var cloud = document.createElement("div");
      cloud.className = "cloud";
      cloud.style.top = Math.random() * 200 + "px";
      cloud.style.left = Math.random() * 100 + "vw";
      cloud.style.width = 80 + Math.random() * 120 + "px";
      cloud.style.height = 40 + Math.random() * 60 + "px";
      cloud.style.animationDuration = 60 + Math.random() * 60 + "s";
      body.appendChild(cloud);
    }

    for(var i = 0; i < 100; i++) {
      var drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = 0.5 + Math.random() * 0.5 + "s";
      drop.style.animationDelay = Math.random() * 5 + "s";
      body.appendChild(drop);
    }
  </script>
</body>
</html>
