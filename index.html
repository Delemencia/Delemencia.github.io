<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DELEMENCIA</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
*{font-family:'Segoe UI', Tahoma, sans-serif;margin:0;padding:0;box-sizing:border-box;border-radius:0 !important}
body{height:100vh;background:#0078d7;display:flex;align-items:center;justify-content:center;overflow:hidden}
.win-window{width:1000px;height:700px;background:#fff;border:1px solid #707070;box-shadow:0 5px 15px rgba(0,0,0,0.3);display:flex;flex-direction:column}
.win-titlebar{background:#fff;height:32px;padding:0 10px;display:flex;align-items:center;justify-content:space-between;font-size:12px;border-bottom:1px solid #e2e2e2}
.win-body{flex:1;display:flex;overflow:hidden}
#sidebar{width:280px;background:#f0f0f0;border-right:1px solid #ccc;display:flex;flex-direction:column}
.user-profile-header{padding:15px;background:#fff;border-bottom:1px solid #ccc;display:flex;align-items:center;gap:12px}
.pfp-main{width:48px;height:48px;border:1px solid #ccc;object-fit:cover}
#contacts-area{flex:1;overflow-y:auto}
.section-label{padding:10px 15px;font-size:11px;font-weight:bold;color:#666;text-transform:uppercase;background:#e2e2e2}
.person-item{padding:10px 15px;cursor:pointer;display:flex;align-items:center;gap:10px;font-size:13px;border-bottom:1px solid #e5e5e5}
.person-item:hover{background:#e5e5e5}
#chat-pane{flex:1;display:flex;flex-direction:column;background:#fff}
#messages-box{flex:1;padding:20px;overflow-y:auto;background:#fff;display:flex;flex-direction:column;gap:6px}
.msg-line{font-size:13px;line-height:1.4}
.msg-sender{font-weight:bold;color:#005a84;margin-right:8px}
#input-area{padding:15px;border-top:1px solid #ccc;display:flex;gap:10px;background:#fff}
input[type="text"], input[type="password"]{padding:6px;border:1px solid #ccc;outline:none;font-size:13px}
button{padding:6px 15px;background:#eee;border:1px solid #adb2b5;cursor:pointer;font-size:12px}
button:hover{background:#ddd}

/* FIXED SETTINGS WINDOW */
.modal{display:none;position:absolute;inset:0;background:rgba(0,0,0,0.3);z-index:100;align-items:center;justify-content:center}
.settings-win{background:#fff;border:1px solid #000;width:700px;height:500px;display:flex;box-shadow:0 0 20px rgba(0,0,0,0.5);position:relative}
.settings-nav{width:200px;background:#f2f2f2;border-right:1px solid #ccc;display:flex;flex-direction:column}
.nav-item{padding:15px 25px;font-size:14px;cursor:pointer;color:#333}
.nav-item:hover{background:#e2e2e2}
.nav-item.active{background:#fff;border-right:3px solid #0078d7;font-weight:bold}
.settings-content{flex:1;padding:30px;overflow-y:auto}
.tab-section{display:none}
.tab-section.active{display:block}
.theme-square{width:40px;height:40px;cursor:pointer;border:1px solid #999}

#welcome-footer{position:fixed;bottom:10px;width:100%;text-align:center;color:#fff;font-size:12px;pointer-events:none}
</style>
</head>
<body>

<div id="welcome-footer">welcome!</div>

<div id="auth-screen" style="display:flex;width:100%;height:100%;align-items:center;justify-content:center">
    <div class="win-window" style="width:340px;height:auto">
        <div class="win-titlebar"><span>Delemencia</span></div>
        <div style="padding:30px" id="login-form">
            <h2 style="font-weight:300;margin-bottom:20px">Sign in</h2>
            <input id="lu" placeholder="Username" style="width:100%;margin-bottom:10px">
            <input id="lp" type="password" placeholder="Password" style="width:100%;margin-bottom:20px">
            <button onclick="login()" style="width:100%;background:#0078d7;color:#fff;border:none">Sign In</button>
            <div style="margin-top:20px;font-size:11px">New? <a href="#" onclick="toggleAuth(true)">Register</a></div>
        </div>
        <div style="padding:30px;display:none" id="reg-form">
            <h2 style="font-weight:300;margin-bottom:20px">Register</h2>
            <input id="ru" placeholder="Username" style="width:100%;margin-bottom:10px">
            <input id="rp" type="password" placeholder="Password" style="width:100%;margin-bottom:20px">
            <button onclick="register()" style="width:100%;background:#0078d7;color:#fff;border:none">Join</button>
            <div style="margin-top:20px;font-size:11px"><a href="#" onclick="toggleAuth(false)">Back</a></div>
        </div>
    </div>
</div>

<div id="app-screen" style="display:none;width:100%;height:100%">
    <div class="win-window" style="margin:auto;margin-top:40px">
        <div class="win-titlebar">
            <span>Delemencia</span>
            <button onclick="openSet()">Settings</button>
        </div>
        <div class="win-body">
            <div id="sidebar">
                <div class="user-profile-header">
                    <img id="my-pfp" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="pfp-main">
                    <div>
                        <b id="display-name" style="font-size:14px">User</b><br>
                        <span id="my-status-display" style="font-size:11px;color:#777;font-style:italic">No status</span>
                    </div>
                </div>
                <div id="contacts-area"></div>
            </div>
            <div id="chat-pane">
                <div style="padding:12px 20px;border-bottom:1px solid #eee;background:#fafafa">
                    <b id="chat-target">Messenger</b>
                </div>
                <div id="messages-box"></div>
                <div id="input-area">
                    <input id="msg-in" type="text" style="flex:1" placeholder="Type a message..." onkeydown="if(event.key==='Enter')doSend()">
                    <button onclick="doSend()" style="background:#0078d7;color:#fff;border:none">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="settings-box" class="modal">
    <div class="settings-win">
        <div class="settings-nav">
            <div id="nav-prof" class="nav-item active" onclick="switchTab('prof')">Profile</div>
            <div id="nav-theme" class="nav-item" onclick="switchTab('theme')">Themes</div>
            <div style="flex:1"></div>
            <div class="nav-item" style="color:#c00" onclick="logout()">Logout</div>
        </div>
        
        <div class="settings-content">
            <div id="tab-prof" class="tab-section active">
                <h2 style="font-weight:400;margin-bottom:20px">Profile Settings</h2>
                <p style="font-size:12px;margin-bottom:5px">Profile Picture</p>
                <input type="file" id="pfp-file" accept="image/*" onchange="upPfp()" style="margin-bottom:25px"><br>
                
                <p style="font-size:12px;margin-bottom:5px">Personal Status</p>
                <input id="status-input" placeholder="What's happening?" style="width:100%;margin-bottom:10px">
                <div style="display:flex;gap:10px">
                    <button onclick="saveStatus()" style="background:#0078d7;color:#fff;border:none">Update Status</button>
                    <button onclick="clearStatus()">Remove Status</button>
                </div>
            </div>

            <div id="tab-theme" class="tab-section">
                <h2 style="font-weight:400;margin-bottom:20px">Themes & Color</h2>
                <p style="font-size:12px;margin-bottom:15px">Select Background Accent</p>
                <div style="display:flex;gap:15px;flex-wrap:wrap">
                    <div class="theme-square" style="background:#0078d7" onclick="theme('#0078d7')"></div>
                    <div class="theme-square" style="background:#f0f0f0" onclick="theme('#f0f0f0')"></div>
                    <div class="theme-square" style="background:#444444" onclick="theme('#444444')"></div>
                    <div class="theme-square" style="background:#2d7d32" onclick="theme('#2d7d32')"></div>
                    <div class="theme-square" style="background:#d32f2f" onclick="theme('#d32f2f')"></div>
                    <div class="theme-square" style="background:#7b1fa2" onclick="theme('#7b1fa2')"></div>
                </div>
            </div>

            <button onclick="closeModal()" style="position:absolute;bottom:25px;right:25px">Close</button>
        </div>
    </div>
</div>

<script>
// --- FIREBASE CONFIG (Matching your screenshot) ---
const firebaseConfig = {
  apiKey: "AIzaSyCjxTPqRH00ND04p0wDa9tI50Q6LSZEnJ8",
  authDomain: "delemencia.firebaseapp.com",
  databaseURL: "https://delemencia-default-rtdb.firebaseio.com",
  projectId: "delemencia",
  storageBucket: "delemencia.firebasestorage.app",
  messagingSenderId: "192535641895",
  appId: "1:192535641895:web:6a3d97d488ef6481d9f382"
};

firebase.initializeApp(firebaseConfig);
const rdb = firebase.database();
let me = localStorage.getItem('del_me'), chatWith = null;

function toggleAuth(r){
    document.getElementById('login-form').style.display = r ? 'none' : 'block';
    document.getElementById('reg-form').style.display = r ? 'block' : 'none';
}
function login(){
    let u = document.getElementById('lu').value, p = document.getElementById('lp').value;
    rdb.ref('users/'+u).once('value', s=>{
        if(s.val() && s.val().pass === p) session(u); else alert("Login Failed");
    });
}
function register(){
    let u = document.getElementById('ru').value.trim(), p = document.getElementById('rp').value;
    if(!u || !p) return;
    rdb.ref('users/'+u).set({pass:p, pfp:"", status:"", blocks:{}}).then(()=>session(u));
}
function session(u){
    me = u; localStorage.setItem('del_me', u);
    document.getElementById('display-name').textContent = u;
    document.getElementById('auth-screen').style.display = 'none';
    document.getElementById('app-screen').style.display = 'block';
    document.getElementById('welcome-footer').style.display = 'none';
    rdb.ref('users/'+me).on('value', s=>{
        let d = s.val();
        if(d.pfp) document.getElementById('my-pfp').src = d.pfp;
        document.getElementById('my-status-display').textContent = d.status || "No status";
        document.getElementById('status-input').value = d.status || "";
    });
    loadPeople();
}
function switchTab(t){
    document.querySelectorAll('.tab-section, .nav-item').forEach(el=>el.classList.remove('active'));
    document.getElementById('tab-'+t).classList.add('active');
    document.getElementById('nav-'+t).classList.add('active');
}
function saveStatus(){
    let s = document.getElementById('status-input').value.trim();
    rdb.ref('users/'+me+'/status').set(s);
}
function clearStatus(){
    rdb.ref('users/'+me+'/status').set("");
}
function theme(c){ document.body.style.background = c; }
function loadPeople(){
    rdb.ref('users').on('value', s=>{
        let a = document.getElementById('contacts-area');
        a.innerHTML = `<div class="section-label">People</div>`;
        s.forEach(c => {
            let u = c.key; if(u === me) return;
            let d = c.val();
            let div = document.createElement('div');
            div.className = "person-item";
            div.onclick = () => { chatWith = u; document.getElementById('chat-target').textContent = u; listenMsgs(); };
            div.innerHTML = `
                <img src="${d.pfp || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='}" style="width:36px;height:36px;border:1px solid #ccc">
                <div><b>${u}</b><br><span style="font-size:10px;color:#888">${d.status || ''}</span></div>`;
            a.appendChild(div);
        });
    });
}
function doSend(){
    let t = document.getElementById('msg-in').value.trim();
    if(!t || !chatWith) return;
    rdb.ref('chats/'+[me,chatWith].sort().join("_")).push({s:me, t:t});
    document.getElementById('msg-in').value = "";
}
function listenMsgs(){
    rdb.ref('chats/'+[me,chatWith].sort().join("_")).on('value', s=>{
        let b = document.getElementById('messages-box'); b.innerHTML = "";
        s.forEach(c=>{
            let m = c.val();
            let d = document.createElement('div');
            d.className = "msg-line";
            d.innerHTML = `<span class="msg-sender">${m.s}:</span><span>${m.t}</span>`;
            b.appendChild(d);
        });
        b.scrollTop = b.scrollHeight;
    });
}
function openSet(){ document.getElementById('settings-box').style.display='flex'; }
function closeModal(){ document.getElementById('settings-box').style.display='none'; }
function logout(){ localStorage.clear(); location.reload(); }
function upPfp(){
    let f = document.getElementById('pfp-file').files[0];
    let r = new FileReader(); r.onload = e => rdb.ref('users/'+me+'/pfp').set(e.target.result); r.readAsDataURL(f);
}
if(me) session(me);
</script>
</body>
</html>
