<!DOCTYPE html>
<html>
<head>
<title>Delemencia 1.0</title>
<link rel="icon" href="favicon.ico">
<style>
* { box-sizing:border-box; font-family:Segoe UI, Arial; }

body {
  margin:0;
  background:#e6f1fb;
  color:#000;
  overflow:hidden;
}

.screen {
  display:none;
  min-height:100vh;
  padding:40px;
}

.auth-box {
  width:380px;
  margin:80px auto;
  background:#ffffff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  text-align:center;
}

.auth-box h1 {
  margin-bottom:20px;
  color:#0078d7;
}

.auth-box input {
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:4px;
  font-size:14px;
}

.auth-box button {
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border:none;
  border-radius:4px;
  background:#0078d7;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.auth-box .link {
  display:block;
  margin-top:8px;
  font-size:13px;
  color:#0078d7;
  cursor:pointer;
  text-decoration:underline;
}

#chatScreen {
  display:flex;
  height:100vh;
}

#users {
  width:200px;
  background:#d0e7fb;
  border-right:1px solid #a1c4e6;
  overflow-y:auto;
}

.user {
  padding:10px;
  border-bottom:1px solid #a1c4e6;
  cursor:pointer;
}

.user:hover {
  background:#b4d4f2;
}

#chat {
  flex:1;
  display:flex;
  flex-direction:column;
}

#messages {
  flex:1;
  padding:15px;
  overflow-y:auto;
  background:#f0f6fc;
}

.msg {
  font-size:14px;
  margin-bottom:8px;
  padding:6px 10px;
  border-radius:6px;
  display:inline-block;
  background:#d0e7fb;
}

.msg.self {
  background:#0078d7;
  color:white;
  margin-left:auto;
}

#sendBox {
  display:flex;
  border-top:1px solid #a1c4e6;
  padding:10px;
  background:#f0f6fc;
}

#sendBox input {
  flex:1;
  padding:8px;
  border:1px solid #ccc;
  border-radius:4px 0 0 4px;
}

#sendBox button {
  padding:8px 12px;
  border:none;
  background:#0078d7;
  color:white;
  cursor:pointer;
  border-radius:0 4px 4px 0;
}

#settings {
  display:none;
  padding:20px;
  background:#f0f6fc;
}

.setting {
  margin-bottom:20px;
}

.setting h3 {
  margin-bottom:6px;
}

.setting button {
  margin-right:6px;
  padding:6px 10px;
  border:none;
  background:#0078d7;
  color:white;
  cursor:pointer;
  border-radius:4px;
}

.setting input {
  padding:6px;
  border:1px solid #ccc;
  border-radius:4px;
}
</style>
</head>
<body>

<div id="welcome" class="screen">
  <div class="auth-box">
    <h1>Delemencia</h1>
    <button onclick="show('login')">Sign in</button>
    <div class="link" onclick="show('register')">Create an account</div>
  </div>
</div>

<div id="register" class="screen">
  <div class="auth-box">
    <h1>Create account</h1>
    <input id="regUser" placeholder="Username">
    <input id="regPass" type="password" placeholder="Password">
    <button onclick="register()">Create</button>
    <div class="link" onclick="show('welcome')">Back</div>
  </div>
</div>

<div id="login" class="screen">
  <div class="auth-box">
    <h1>Sign in</h1>
    <input id="logUser" placeholder="Username">
    <input id="logPass" type="password" placeholder="Password">
    <button onclick="login()">Sign in</button>
    <div class="link" onclick="show('welcome')">Back</div>
  </div>
</div>

<div id="chatScreen" class="screen">
  <div id="users"></div>
  <div id="chat">
    <div id="messages"></div>
    <div id="sendBox">
      <input id="msgInput" placeholder="Type a message">
      <button onclick="send()">Send</button>
      <button onclick="show('settings')">âš™</button>
    </div>
  </div>
</div>

<div id="settings" class="screen">
  <div class="setting">
    <h3>Appearance</h3>
    <button onclick="setTheme('light')">Light</button>
    <button onclick="setTheme('blue')">Blue</button>
    <button onclick="setTheme('dark')">Dark</button>
  </div>

  <div class="setting">
    <h3>Change username</h3>
    <input id="newUser">
    <button onclick="changeUsername()">Change</button>
  </div>

  <div class="setting">
    <h3>Change password</h3>
    <input id="newPass" type="password">
    <button onclick="changePassword()">Change</button>
  </div>

  <div class="setting">
    <h3>Account</h3>
    <button onclick="deleteAccount()">Delete account</button>
    <button onclick="logout()">Logout</button>
    <button onclick="show('chatScreen')">Back</button>
  </div>
</div>

<script>
let currentUser=null
let currentChat=null
const getUsers=()=>JSON.parse(localStorage.getItem("users")||"{}")
const saveUsers=u=>localStorage.setItem("users",JSON.stringify(u))

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none")
  document.getElementById(id).style.display="block"
}

function register(){
  let u=regUser.value.trim()
  let p=regPass.value
  let users=getUsers()
  if(!u || !p || users[u]) return alert("Invalid")
  users[u]={pass:p,msgs:{}}
  saveUsers(users)
  currentUser=u
  localStorage.currentUser=u
  loadChat()
}

function login(){
  let users=getUsers()
  let u=logUser.value.trim()
  let p=logPass.value
  if(!users[u] || users[u].pass!==p) return alert("Wrong login")
  currentUser=u
  localStorage.currentUser=u
  loadChat()
}

function loadChat(){
  show("chatScreen")
  renderUsers()
  renderMsgs()
}

function renderUsers(){
  let users=getUsers()
  let usersDiv=document.getElementById("users")
  usersDiv.innerHTML=""
  Object.keys(users).forEach(u=>{
    if(u===currentUser) return
    let d=document.createElement("div")
    d.className="user"
    d.textContent=u
    d.onclick=()=>{currentChat=u; renderMsgs()}
    usersDiv.appendChild(d)
  })
}

function send(){
  if(!currentChat) return
  let users=getUsers()
  users[currentUser].msgs[currentChat] ||= []
  users[currentChat].msgs[currentUser] ||= []
  users[currentUser].msgs[currentChat].push(currentUser+": "+msgInput.value)
  users[currentChat].msgs[currentUser].push(currentUser+": "+msgInput.value)
  msgInput.value=""
  saveUsers(users)
  renderMsgs()
}

function renderMsgs(){
  let users=getUsers()
  let messagesDiv=document.getElementById("messages")
  messagesDiv.innerHTML=""
  (users[currentUser].msgs[currentChat]||[]).forEach(m=>{
    let div=document.createElement("div")
    div.className="msg"
    if(m.startsWith(currentUser+":")) div.classList.add("self")
    div.textContent=m
    messagesDiv.appendChild(div)
  })
}

function logout(){
  localStorage.removeItem("currentUser")
  currentUser=null
  show("welcome")
}

function deleteAccount(){
  let users=getUsers()
  delete users[currentUser]
  saveUsers(users)
  logout()
}

function changePassword(){
  let users=getUsers()
  users[currentUser].pass=newPass.value
  saveUsers(users)
  alert("Changed")
}

function changeUsername(){
  let users=getUsers()
  let n=newUser.value
  if(!n || users[n]) return alert("Invalid")
  users[n]=users[currentUser]
  delete users[currentUser]
  currentUser=n
  saveUsers(users)
  localStorage.currentUser=n
  alert("Changed")
}

function setTheme(t){
  if(t==="light") document.body.style.background="#e6f1fb"
  if(t==="blue") document.body.style.background="#d0e7fb"
  if(t==="dark") document.body.style.background="#111"
}

if(localStorage.currentUser){
  currentUser=localStorage.currentUser
  loadChat()
}else{
  show("welcome")
}
</script>

</body>
</html>
