<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hm</title>
<link rel="icon" type="image/png" href="logo.png"> 
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
*{font-family:'Segoe UI', Tahoma, sans-serif;margin:0;padding:0;box-sizing:border-box;border-radius:0 !important}
body{height:100vh;background:#0078d7;display:flex;align-items:center;justify-content:center;overflow:hidden;transition: background 0.3s}
#messages-box, #contacts-area, .tab-content, #recent-list, #selected-list {overflow-y: scroll}
::-webkit-scrollbar {width: 17px; background: #f0f0f0; border-left: 1px solid #dcdcdc}
::-webkit-scrollbar-thumb {background: #cdcdcd; border: 1px solid #ababab; box-shadow: inset 1px 1px 0 #eee}
::-webkit-scrollbar-button:single-button {background-color: #f0f0f0; display: block; height: 17px; width: 17px; border: 1px solid #dcdcdc}
.win-window{width:1050px;height:750px;background:#fff;border:1px solid #555;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:flex;flex-direction:column;position:relative}
.win-titlebar {
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.5) 45%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.4) 100%);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    height: 32px;
    padding: 0 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 12px;
    color: #222;
    border-bottom: 1px solid rgba(0, 0, 0, 0.3);
    box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.9);
}
.title-left { display: flex; align-items: center; gap: 8px; }
.skype-logo {
    width: 18px; height: 18px; background: #00aff0; color: white; border-radius: 50% !important;
    display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold;
    box-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
.win-body{flex:1;display:flex;overflow:hidden}
#sidebar{width:300px;background:#f3f3f3;border-right:1px solid #ccc;display:flex;flex-direction:column}
.user-header{padding:15px;background:#fff;border-bottom:1px solid #eee;display:flex;align-items:center;gap:12px}
.pfp-wrap{position:relative;width:48px;height:48px}
.stat-dot{position:absolute;bottom:0;right:0;width:12px;height:12px;border:2px solid #fff}
.section-label{padding:10px 15px;font-size:11px;font-weight:bold;color:#4c76b2;text-transform:uppercase;background:#e9e9e9;border-bottom:1px solid #ddd;cursor:pointer}
.search-container { padding: 10px; background: #fff; border-bottom: 1px solid #ddd; }
.search-input { width: 100%; padding: 6px; border: 1px solid #ccc; font-size: 12px; outline: none; }
.person-item{padding:12px 15px;cursor:pointer;display:flex;align-items:center;gap:10px;font-size:13px;border-bottom:1px solid #eee;background:#fff}
.person-item:hover{background:#e0eef9}
#chat-pane, #home-pane{flex:1;display:flex;flex-direction:column;background:#fff}
#messages-box{flex:1;padding:20px;display:flex;flex-direction:column;gap:8px}
.msg-sender{font-weight:bold;color:#0078d7;margin-right:8px}
#input-area{padding:15px;border-top:1px solid #ccc;display:flex;gap:10px}
button{padding:6px 15px;background:#f0f0f0;border:1px solid #999;cursor:pointer;font-size:12px}
.modal{display:none;position:absolute;inset:0;background:rgba(0,0,0,0.3);z-index:999;align-items:center;justify-content:center}
.settings-win{background:#fff;border:1px solid #333;width:700px;height:500px;display:flex;position:relative}
.settings-nav{width:180px;background:#f9f9f9;border-right:1px solid #ccc;display:flex;flex-direction:column}
.nav-item{padding:15px;cursor:pointer;border-bottom:1px solid #eee;font-size:13px}
.nav-item.active{background:#fff;color:#0078d7;font-weight:bold}
.tab-content{flex:1;padding:30px;display:none}
.tab-content.active{display:block}
.theme-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
.theme-sq{width:40px;height:40px;cursor:pointer;border:2px solid #fff;box-shadow: 0 0 0 1px #ccc;}
.theme-sq:hover { border-color: #0078d7; }
</style>
</head>
<body>
<div id="auth-screen" style="display:flex;width:100%;height:100%;align-items:center;justify-content:center">
    <div class="win-window" style="width:340px;height:auto">
        <div class="win-titlebar">
            <div class="title-left"><div class="skype-logo">D</div><span>Delemencia 1.3 :+)</span></div>
        </div>
        <div style="padding:30px" id="login-form">
            <input id="lu" placeholder="Username" style="width:100%;margin-bottom:10px;padding:8px">
            <input id="lp" type="password" placeholder="Password" style="width:100%;margin-bottom:20px;padding:8px">
            <div style="display:flex;gap:10px">
                <button onclick="login()" style="flex:1;background:#0078d7;color:#fff;border:none">Sign In</button>
                <button onclick="register()" style="flex:1">Register</button>
            </div>
        </div>
    </div>
</div>
<div id="app-screen" style="display:none;width:100%;height:100%">
    <div class="win-window" style="margin:auto;margin-top:40px">
        <div class="win-titlebar">
            <div class="title-left"><div class="skype-logo">D</div><span>Delemencia 1.3 :+)</span></div>
            <button onclick="openSet()" style="border:none;background:none;color:#0078d7;cursor:pointer">Settings</button>
        </div>
        <div class="win-body">
            <div id="sidebar">
                <div class="user-header">
                    <div class="pfp-wrap">
                        <img id="my-pfp" src="" style="width:48px;height:48px;background:#eee;object-fit:cover">
                        <div id="my-vis-dot" class="stat-dot" style="background:green"></div>
                    </div>
                    <div><b id="display-name">User</b><br><span id="my-status-text" style="font-size:11px;color:#777">Online</span></div>
                </div>
                <div id="contacts-area">
                    <div class="search-container">
                        <input type="text" class="search-input" id="user-search" placeholder="Search..." onkeydown="if(event.key==='Enter')findUser()">
                    </div>
                    <div id="search-result-box"></div>
                    <div class="section-label" onclick="showHome()">HOME</div>
                    <div class="section-label">SELECTED USERS</div><div id="selected-list"></div>
                    <div class="section-label">RECENT</div><div id="recent-list"></div>
                    <div class="section-label">CONTACTS</div><div id="people-list"></div>
                </div>
            </div>
            <div id="chat-pane">
                <div style="padding:15px;border-bottom:1px solid #eee;background:#fafafa"><b id="chat-target-label">Select a contact</b></div>
                <div id="messages-box"></div>
                <div id="input-area">
                    <input type="file" id="img-send" style="display:none" onchange="sendImg()">
                    <button onclick="document.getElementById('img-send').click()">ðŸ“Ž</button>
                    <input id="msg-in" type="text" style="flex:1;padding:8px" onkeydown="if(event.key==='Enter')doSend()">
                    <button onclick="doSend()" style="background:#0078d7;color:#fff;border:none">Send</button>
                </div>
            </div>
            <div id="home-pane" style="display:none;align-items:center;justify-content:center;flex:1">
                <h1 style="font-weight:300;">Welcome home, <span id="home-user"></span></h1>
                <button onclick="goBack()" style="margin-top:20px;">Back</button>
            </div>
        </div>
        <div id="settings-box" class="modal">
            <div class="settings-win">
                <div class="settings-nav">
                    <div class="nav-item active" onclick="setTab('prof', this)">Profile</div>
                    <div class="nav-item" onclick="setTab('them', this)">Themes</div>
                    <div class="nav-item" onclick="setTab('visi', this)">Visibility</div>
                    <div class="nav-item" onclick="setTab('cred', this)">Credits</div>
                    <button onclick="closeModal()" style="margin-top:auto;margin-bottom:10px">Close</button>
                    <button onclick="logout()" style="color:red;margin-bottom:10px">Logout</button>
                </div>
                <div class="tab-content active" id="tab-prof">
                    <h2>Profile</h2><br>
                    <input type="file" id="pfp-file" onchange="upPfp()"><br><br>
                    <input id="status-in" style="width:100%;padding:8px" placeholder="Update Status"><br><br>
                    <button onclick="saveStat()" style="background:#0078d7;color:#fff;border:none">Update</button>
                </div>
                <div class="tab-content" id="tab-them">
                    <h2>Themes</h2>
                    <div class="theme-grid">
                        <div class="theme-sq" style="background:#0078d7" onclick="theme('#0078d7')"></div>
                        <div class="theme-sq" style="background:#333333" onclick="theme('#333333')"></div>
                        <div class="theme-sq" style="background:#7b1fa2" onclick="theme('#7b1fa2')"></div>
                        <div class="theme-sq" style="background:#d32f2f" onclick="theme('#d32f2f')"></div>
                        <div class="theme-sq" style="background:#2e7d32" onclick="theme('#2e7d32')"></div>
                        <div class="theme-sq" style="background:#ff9800" onclick="theme('#ff9800')"></div>
                        <div class="theme-sq" style="background:#009688" onclick="theme('#009688')"></div>
                        <div class="theme-sq" style="background:#e91e63" onclick="theme('#e91e63')"></div>
                        <div class="theme-sq" style="background:#607d8b" onclick="theme('#607d8b')"></div>
                        <div class="theme-sq" style="background:#3f51b5" onclick="theme('#3f51b5')"></div>
                        <div class="theme-sq" style="background:#8bc34a" onclick="theme('#8bc34a')"></div>
                        <div class="theme-sq" style="background:#000000" onclick="theme('#000000')"></div>
                    </div>
                </div>
                <div class="tab-content" id="tab-visi">
                    <h2>Visibility</h2><br>
                    <button onclick="setVis('Online')">Online</button>
                    <button onclick="setVis('Away')">Away</button>
                </div>
                <div class="tab-content" id="tab-cred">
                    <h2>Credits</h2><br>
                    <p style="color:#0078d7">Made By Delemencia (Owner)</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
const firebaseConfig = {apiKey: "AIzaSyCjxTPqRH00ND04p0wDa9tI50Q6LSZEnJ8", authDomain: "delemencia.firebaseapp.com", databaseURL: "https://delemencia-default-rtdb.firebaseio.com", projectId: "delemencia", storageBucket: "delemencia.firebasestorage.app", messagingSenderId: "192535641895", appId: "1:192535641895:web:6a3d97d488ef6481d9f382"};
firebase.initializeApp(firebaseConfig);
const rdb = firebase.database();
let me = localStorage.getItem('del_me'), chatWith = null, recent = [], selected = [], lastMsgCount = 0;
const notify = new Audio('https://waitingforatrain.neocities.org/notif.mp3');
function login(){
    let u=document.getElementById('lu').value, p=document.getElementById('lp').value;
    if(!u) return;
    rdb.ref('users/'+u).once('value', s=>{
        if(s.val() && s.val().pass===p) session(u);
        else alert("Invalid username or password.");
    });
}
function register(){
    let u=document.getElementById('lu').value, p=document.getElementById('lp').value;
    if(!u || !p) return;
    rdb.ref('users/'+u).set({pass:p, pfp:"", status:"", vis:"Online"}).then(()=>session(u));
}
function session(u){
    me=u; localStorage.setItem('del_me', u);
    document.getElementById('display-name').textContent=u; document.getElementById('home-user').textContent=u;
    document.getElementById('auth-screen').style.display='none'; document.getElementById('app-screen').style.display='flex';
    rdb.ref('users/'+me).on('value', s=>{ 
        let d = s.val(); if(!d) return;
        if(d.pfp) document.getElementById('my-pfp').src=d.pfp; 
        document.getElementById('my-status-text').textContent = d.status || "Online";
        document.getElementById('my-vis-dot').style.background = (d.vis==='Away' ? 'red' : 'green');
    });
    loadPeople();
}
function findUser(){
    let target = document.getElementById('user-search').value.trim();
    if(!target) return;
    rdb.ref('users/'+target).once('value', s=>{
        let box = document.getElementById('search-result-box'); box.innerHTML = "";
        if(s.exists()){
            let v = s.val(); let div = document.createElement('div'); div.className = "person-item";
            div.innerHTML = `<img src="${v.pfp||''}" style="width:30px;height:30px;background:#ddd;object-fit:cover"> <b>${s.key}</b>`;
            div.onclick = () => { startChat(s.key); box.innerHTML=""; document.getElementById('user-search').value=""; };
            box.appendChild(div);
        }
    });
}
function startChat(user){
    chatWith=user; document.getElementById('chat-target-label').textContent=user; 
    if(!recent.includes(user)) recent.unshift(user); goBack(); listenMsgs(); loadPeople();
}
function loadPeople(){
    rdb.ref('users').on('value', s=>{
        let pList=document.getElementById('people-list'), rList=document.getElementById('recent-list'), sList=document.getElementById('selected-list');
        pList.innerHTML=""; rList.innerHTML=""; sList.innerHTML="";
        s.forEach(c=>{
            if(c.key===me) return;
            let v = c.val(); let div=document.createElement('div'); div.className="person-item";
            div.innerHTML=`<img src="${v.pfp||''}" style="width:30px;height:30px;background:#ddd;object-fit:cover"> <b>${c.key}</b>`;
            div.onclick=()=> startChat(c.key);
            if(selected.includes(c.key)) sList.appendChild(div);
            else if(recent.includes(c.key)) rList.appendChild(div); 
            else pList.appendChild(div);
        });
    });
}
function showHome(){ document.getElementById('chat-pane').style.display='none'; document.getElementById('home-pane').style.display='flex'; }
function goBack(){ document.getElementById('home-pane').style.display='none'; document.getElementById('chat-pane').style.display='flex'; }
function doSend(){
    let t=document.getElementById('msg-in').value; if(!chatWith||!t) return;
    if(t.trim()==='!select'){ if(!selected.includes(chatWith)) selected.push(chatWith); document.getElementById('msg-in').value=""; loadPeople(); return; }
    if(t.trim()==='!ban' && me === 'Owner'){
        if(confirm("Delete account for " + chatWith + "?")){ rdb.ref('users/'+chatWith).remove(); alert("Deleted."); chatWith = null; }
        document.getElementById('msg-in').value=""; return;
    }
    rdb.ref('chats/'+[me,chatWith].sort().join("_")).push({s:me, t:t, type:'text'});
    document.getElementById('msg-in').value="";
}
function sendImg(){
    let f=document.getElementById('img-send').files[0]; if(!f||!chatWith) return;
    let r=new FileReader(); r.onload=e=>rdb.ref('chats/'+[me,chatWith].sort().join("_")).push({s:me, t:e.target.result, type:'img'}); r.readAsDataURL(f);
}
function listenMsgs(){
    rdb.ref('chats/'+[me,chatWith].sort().join("_")).on('value', s=>{
        let b=document.getElementById('messages-box'); b.innerHTML="";
        let count = 0;
        s.forEach(c=>{ 
            count++; let m=c.val(); let d=document.createElement('div');
            d.innerHTML=`<span class="msg-sender">${m.s}:</span>` + (m.type==='img'?`<img src="${m.t}" style="max-width:200px;display:block">`:m.t);
            b.appendChild(d);
        });
        if(count > lastMsgCount && lastMsgCount !== 0) notify.play();
        lastMsgCount = count; b.scrollTop=b.scrollHeight;
    });
}
function openSet(){ document.getElementById('settings-box').style.display='flex'; }
function closeModal(){ document.getElementById('settings-box').style.display='none'; }
function setTab(t, el){ document.querySelectorAll('.nav-item, .tab-content').forEach(x=>x.classList.remove('active')); el.classList.add('active'); document.getElementById('tab-'+t).classList.add('active'); }
function theme(c){ document.body.style.background = c; }
function saveStat(){ rdb.ref('users/'+me+'/status').set(document.getElementById('status-in').value); }
function setVis(v){ rdb.ref('users/'+me+'/vis').set(v); }
function upPfp(){ let f=document.getElementById('pfp-file').files[0]; let r=new FileReader(); r.onload=e=>rdb.ref('users/'+me+'/pfp').set(e.target.result); r.readAsDataURL(f); }
function logout(){ localStorage.clear(); location.reload(); }
if(me) session(me);
</script>
</body>
</html>
