<!DOCTYPE html>
<html>
  <head>
    <title>Delemencia 1.0 :D</title>



    <style>
      body {
         margin: 0;
         font-family: Arial, Helvetica, sans-serif;
         background: linear-gradient(270deg, #0a1a33, #0d2a5c);
         background-size: 400% 400%;
         animation: bgMove 10s easy infinite;
         color: white;
         text-align: center;
      }

      


      @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50% }
      }

      


      .screen {
        display: none;
        margin-top: 150px
      }


      input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 220px;
        border-radius: 5px;
        border: none;
      }
