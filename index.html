<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dads home. Browse Delemencia!</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
*{font-family:'Segoe UI', Tahoma, sans-serif;margin:0;padding:0;box-sizing:border-box;border-radius:0 !important}
body{height:100vh;background:#0078d7;display:flex;align-items:center;justify-content:center;overflow:hidden}

.win-window{width:1000px;height:720px;background:#fff;border:1px solid #555;box-shadow:0 10px 30px rgba(0,0,0,0.4);display:flex;flex-direction:column}
.win-titlebar{background:#fff;height:32px;padding:0 10px;display:flex;align-items:center;justify-content:space-between;font-size:12px;border-bottom:1px solid #ddd}

.win-body{flex:1;display:flex;overflow:hidden}
#sidebar{width:280px;background:#f3f3f3;border-right:1px solid #ccc;display:flex;flex-direction:column}

.user-header{padding:15px;background:#fff;border-bottom:1px solid #eee;display:flex;align-items:center;gap:12px}
.pfp-main{width:48px;height:48px;border:1px solid #ccc;object-fit:cover}

#contacts-area{flex:1;overflow-y:auto}
.section-label{padding:10px 15px;font-size:11px;font-weight:bold;color:#666;text-transform:uppercase;background:#e9e9e9}
.person-item{padding:12px 15px;cursor:pointer;display:flex;align-items:center;gap:10px;font-size:13px;border-bottom:1px solid #eee;background:#f3f3f3}
.person-item:hover{background:#e0eef9}

#chat-pane{flex:1;display:flex;flex-direction:column;background:#fff}

/* 2013 STYLE BLUE CALL HEADER */
#call-header{height:180px;background:linear-gradient(to bottom, #00aff0, #0078d7);display:none;padding:20px;position:relative;border-bottom:2px solid #005a9e;flex-direction:column;align-items:center;justify-content:center}
.call-avatars-row{display:flex;gap:25px}
.call-box{text-align:center;color:#fff;font-size:12px}
.call-pfp{width:85px;height:85px;border:2px solid #fff;margin-bottom:8px;object-fit:cover;box-shadow: 0 4px 10px rgba(0,0,0,0.2)}

#messages-box{flex:1;padding:20px;overflow-y:auto;display:flex;flex-direction:column;gap:5px}
.msg-line{font-size:13px;line-height:1.5}
.msg-sender{font-weight:bold;color:#0078d7;margin-right:8px}

#input-area{padding:15px;border-top:1px solid #ccc;display:flex;gap:10px;background:#fff}
input[type="text"], input[type="password"]{padding:7px;border:1px solid #ccc;outline:none;font-size:13px}
button{padding:6px 15px;background:#f0f0f0;border:1px solid #999;cursor:pointer;font-size:12px}
button:hover{background:#e1e1e1;border-color:#666}

/* SETTINGS MODAL */
.modal{display:none;position:absolute;inset:0;background:rgba(0,0,0,0.3);z-index:200;align-items:center;justify-content:center}
.settings-win{background:#fff;border:1px solid #333;width:750px;height:550px;display:flex;position:relative}
.settings-nav{width:220px;background:#f9f9f9;border-right:1px solid #ccc;padding-top:10px}
.nav-item{padding:15px 25px;font-size:14px;cursor:pointer;color:#444;border-bottom:1px solid #eee}
.nav-item:hover{background:#eee}
.nav-item.active{background:#fff;color:#0078d7;font-weight:bold;border-left:4px solid #0078d7}

.settings-content{flex:1;padding:40px;overflow-y:auto}
.tab-section{display:none}
.tab-section.active{display:block}
.theme-sq{width:35px;height:35px;cursor:pointer;border:1px solid #777;display:inline-block;margin-right:10px}

#welcome-footer{position:fixed;bottom:10px;width:100%;text-align:center;color:#fff;font-size:12px;opacity:0.8}
</style>
</head>
<body>

<div id="welcome-footer">welcome!</div>

<div id="auth-screen" style="display:flex;width:100%;height:100%;align-items:center;justify-content:center">
    <div class="win-window" style="width:340px;height:auto">
        <div class="win-titlebar"><span>Delemencia</span></div>
        <div style="padding:30px" id="login-form">
            <h2 style="font-weight:300;margin-bottom:20px">Sign in</h2>
            <input id="lu" placeholder="Username" style="width:100%;margin-bottom:10px">
            <input id="lp" type="password" placeholder="Password" style="width:100%;margin-bottom:20px">
            <button onclick="login()" style="width:100%;background:#0078d7;color:#fff;border:none">Sign In</button>
            <p style="margin-top:20px;font-size:11px">New user? <a href="#" onclick="toggleAuth(true)">Register</a></p>
        </div>
        <div style="padding:30px;display:none" id="reg-form">
            <h2 style="font-weight:300;margin-bottom:20px">Create Account</h2>
            <input id="ru" placeholder="Username" style="width:100%;margin-bottom:10px">
            <input id="rp" type="password" placeholder="Password" style="width:100%;margin-bottom:20px">
            <button onclick="register()" style="width:100%;background:#0078d7;color:#fff;border:none">Register</button>
            <p style="margin-top:20px;font-size:11px"><a href="#" onclick="toggleAuth(false)">Back</a></p>
        </div>
    </div>
</div>

<div id="app-screen" style="display:none;width:100%;height:100%">
    <div class="win-window" style="margin:auto;margin-top:40px">
        <div class="win-titlebar">
            <span>Delemencia</span>
            <button onclick="openSet()" style="border:none;background:none;color:#0078d7;cursor:pointer">Settings</button>
        </div>
        <div class="win-body">
            <div id="sidebar">
                <div class="user-header">
                    <img id="my-pfp" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="pfp-main">
                    <div>
                        <b id="display-name" style="font-size:14px">User</b><br>
                        <span id="my-status-text" style="font-size:11px;color:#777">Online</span>
                    </div>
                </div>
                <div id="contacts-area"></div>
            </div>
            <div id="chat-pane">
                <div id="call-header">
                    <div class="call-avatars-row" id="call-box-list"></div>
                    <button onclick="endCall()" style="margin-top:20px;background:#e81123;color:#fff;border:none;padding:5px 20px">Hang Up</button>
                </div>
                <div style="padding:15px 25px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center">
                    <b id="chat-target">Delemencia Messenger</b>
                    <button id="call-btn" onclick="startCall()" style="display:none;background:#00aff0;color:#fff;border:none;padding:5px 15px">Voice Call</button>
                </div>
                <div id="messages-box"></div>
                <div id="input-area">
                    <input id="msg-in" type="text" style="flex:1" placeholder="Write a message..." onkeydown="if(event.key==='Enter')doSend()">
                    <button onclick="doSend()" style="background:#0078d7;color:#fff;border:none">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="settings-box" class="modal">
    <div class="settings-win">
        <div class="settings-nav">
            <div id="n-prof" class="nav-item active" onclick="setTab('prof')">Profile</div>
            <div id="n-theme" class="nav-item" onclick="setTab('theme')">Appearance</div>
            <div id="n-acc" class="nav-item" onclick="setTab('acc')">Account</div>
            <div style="margin-top:150px;padding:25px;color:#c00;cursor:pointer;font-size:13px" onclick="logout()">Logout</div>
        </div>
        
        <div class="settings-content">
            <div id="t-prof" class="tab-section active">
                <h2 style="font-weight:400">Profile Settings</h2><br>
                <p style="font-size:12px;margin-bottom:5px">Profile Image</p>
                <input type="file" id="pfp-file" accept="image/*" onchange="upPfp()" style="margin-bottom:20px"><br>
                <p style="font-size:12px;margin-bottom:5px">Personal Status</p>
                <input id="status-in" style="width:100%;margin-bottom:10px" placeholder="Update your status...">
                <button onclick="saveStat()">Update Status</button>
            </div>

            <div id="t-theme" class="tab-section">
                <h2 style="font-weight:400">Appearance</h2><br>
                <p style="font-size:12px;margin-bottom:15px">Background Accent Color</p>
                <div class="theme-sq" style="background:#0078d7" onclick="theme('#0078d7')"></div>
                <div class="theme-sq" style="background:#f3f3f3" onclick="theme('#f3f3f3')"></div>
                <div class="theme-sq" style="background:#222" onclick="theme('#222')"></div>
                <div class="theme-sq" style="background:#00aff0" onclick="theme('#00aff0')"></div>
            </div>

            <div id="t-acc" class="tab-section">
                <h2 style="font-weight:400">Account Options</h2><br>
                <p style="font-size:12px;margin-bottom:5px">Change Password</p>
                <input id="new-pw" type="password" placeholder="New Password" style="width:100%;margin-bottom:10px">
                <button onclick="changePass()" style="background:#0078d7;color:#fff;border:none">Save New Password</button>
            </div>

            <button onclick="closeModal()" style="position:absolute;bottom:30px;right:30px">Done</button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCjxTPqRH00ND04p0wDa9tI50Q6LSZEnJ8",
  authDomain: "delemencia.firebaseapp.com",
  databaseURL: "https://delemencia-default-rtdb.firebaseio.com",
  projectId: "delemencia",
  storageBucket: "delemencia.firebasestorage.app",
  messagingSenderId: "192535641895",
  appId: "1:192535641895:web:6a3d97d488ef6481d9f382"
};

firebase.initializeApp(firebaseConfig);
const rdb = firebase.database();
let me = localStorage.getItem('del_me'), chatWith = null;

function toggleAuth(r){
    document.getElementById('login-form').style.display = r ? 'none' : 'block';
    document.getElementById('reg-form').style.display = r ? 'block' : 'none';
}
function login(){
    let u = document.getElementById('lu').value, p = document.getElementById('lp').value;
    rdb.ref('users/'+u).once('value', s=>{
        if(s.val() && s.val().pass === p) session(u); else alert("Error");
    });
}
function register(){
    let u = document.getElementById('ru').value.trim(), p = document.getElementById('rp').value;
    if(!u || !p) return;
    rdb.ref('users/'+u).set({pass:p, pfp:"", status:""}).then(()=>session(u));
}
function session(u){
    me = u; localStorage.setItem('del_me', u);
    document.getElementById('display-name').textContent = u;
    document.getElementById('auth-screen').style.display = 'none';
    document.getElementById('app-screen').style.display = 'block';
    document.getElementById('welcome-footer').style.display = 'none';
    rdb.ref('users/'+me).on('value', s=>{
        if(s.val().pfp) document.getElementById('my-pfp').src = s.val().pfp;
        document.getElementById('my-status-text').textContent = s.val().status || "Online";
    });
    loadPeople();
}
function setTab(t){
    document.querySelectorAll('.tab-section, .nav-item').forEach(el=>el.classList.remove('active'));
    document.getElementById('t-'+t).classList.add('active');
    document.getElementById('n-'+t).classList.add('active');
}
function changePass(){
    let np = document.getElementById('new-pw').value;
    if(np) rdb.ref('users/'+me+'/pass').set(np).then(()=>alert("Password updated!"));
}
function loadPeople(){
    rdb.ref('users').on('value', s=>{
        let a = document.getElementById('contacts-area');
        a.innerHTML = `<div class="section-label">People</div>`;
        s.forEach(c => {
            if(c.key === me) return;
            let d = c.val();
            let div = document.createElement('div');
            div.className = "person-item";
            div.onclick = () => { chatWith = c.key; document.getElementById('chat-target').textContent = c.key; document.getElementById('call-btn').style.display='block'; listenMsgs(); };
            div.innerHTML = `<img src="${d.pfp || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='}" style="width:36px;height:36px;border:1px solid #ccc"><div><b>${c.key}</b><br><span style="font-size:10px;color:#888">${d.status || ''}</span></div>`;
            a.appendChild(div);
        });
    });
}
function startCall(){
    document.getElementById('call-header').style.display='flex';
    let box = document.getElementById('call-box-list');
    box.innerHTML = `<div class="call-box"><img src="${document.getElementById('my-pfp').src}" class="call-pfp"><br>${me}</div>`;
    box.innerHTML += `<div class="call-box"><img id="call-target-pfp" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="call-pfp"><br>${chatWith}</div>`;
    rdb.ref('users/'+chatWith+'/pfp').once('value', s=>{ if(s.val()) document.getElementById('call-target-pfp').src = s.val(); });
}
function endCall(){ document.getElementById('call-header').style.display='none'; }
function saveStat(){ rdb.ref('users/'+me+'/status').set(document.getElementById('status-in').value); }
function doSend(){
    if(!chatWith || !document.getElementById('msg-in').value) return;
    rdb.ref('chats/'+[me,chatWith].sort().join("_")).push({s:me, t:document.getElementById('msg-in').value});
    document.getElementById('msg-in').value = "";
}
function listenMsgs(){
    rdb.ref('chats/'+[me,chatWith].sort().join("_")).on('value', s=>{
        let b = document.getElementById('messages-box'); b.innerHTML = "";
        s.forEach(c=>{
            b.innerHTML += `<div class="msg-line"><span class="msg-sender">${c.val().s}:</span><span>${c.val().t}</span></div>`;
        });
        b.scrollTop = b.scrollHeight;
    });
}
function openSet(){ document.getElementById('settings-box').style.display='flex'; }
function closeModal(){ document.getElementById('settings-box').style.display='none'; }
function logout(){ localStorage.clear(); location.reload(); }
function upPfp(){
    let f = document.getElementById('pfp-file').files[0];
    let r = new FileReader(); r.onload = e => rdb.ref('users/'+me+'/pfp').set(e.target.result); r.readAsDataURL(f);
}
function theme(c){ document.body.style.background = c; }
if(me) session(me);
</script>
</body>
</html>
